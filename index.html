<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Museum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Animal Museum</h1>
    </header>
    <section id="filters">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="lamborghini">lamborghini</button>
        <button class="filter-btn" data-category="bugatti">bugatti</button>
        <button class="filter-btn" data-category="birds">ferrari</button>
        <button class="filter-btn" data-category="reptiles">mercedes</button>
        <button class="filter-btn" data-category="amphibians">Porch</button>
    </section>
    <section id="gallery">
        <div class="image-container" data-category="lamborghini">
            <img src="lamborghini 1.webp" alt="lamborghini">
            <p class="car-name">revuelto</p>
        </div>
        <div class="image-container" data-category="lamborghini">
            <img src="lamborghini 2.webp" alt="lamborghini">
            <p class="Vehicle model">Huracán STERRATO</p>
        </div>
        <div class="image-container" data-category="lamborghini">
            <img src="lamborghini 3.webp" alt="lamborghini">
            <p class="Vehicle model">Urus</p>
        </div>
        <div class="image-container" data-category="lamborghini">
            <img src="lamborghini 4.webp" alt="TERZO MILLENNIO">
            <p class="Vehicle model">TERZO MILLENNIO</p>
        </div>
        <div class="image-container" data-category="lamborghini">
            <img src="lamborghini 5.webp" alt="SIÁN FKP 37">
            <p class="Vehicle model">SIÁN FKP 37</p>
        </div>

        <div class="image-container" data-category="bugatti">
            <img src="bugatti galibber.jpg" alt="galliber">
            <p class="Vehicle model">Bugatti galliber</p>
        </div>
        <div class="image-container" data-category="bugatti">
            <img src="bugatti veyron.jpg" alt="veyron">
            <p class="Vehicle model">Bugatti veyron</p>
        </div>
        <div class="image-container" data-category="bugatti">
            <img src="bugattibolide.jpg" alt="bugattibolide">
            <p class="Vehicle model">bugatti bolide</p>
        </div>
        <div class="image-container" data-category="bugatti">
            <img src="bugattichiron.jpg" alt="bugattichiron">

        </div>
        <div class="image-container" data-category="bugatti">
            <img src="tuna.jpeg" alt="Tuna">
            <p class="Vehicle model">Tuna</p>
        </div>

        <div class="image-container" data-category="birds">
            <img src="eagle.jpeg" alt="Eagle">
            <p class="Vehicle model">Eagle</p>
        </div>
        <div class="image-container" data-category="birds">

        </div>
        <div class="image-container" data-category="birds">
            <img src="penguin.jpeg" alt="Penguin">
            <p class="Vehicle model">Penguin</p>
        </div>
        <div class="image-container" data-category="birds">
            <img src="flamingo.jpeg" alt="Flamingo">
            <p class="Vehicle model">Flamingo</p>
        </div>

        <div class="image-container" data-category="reptiles">
            <img src="snake.jpeg" alt="Snake">
            <p class="Vehicle model">Snake</p>
        </div>
        <div class="image-container" data-category="reptiles">

    <div id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</html>
